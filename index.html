<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158374559-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <meta charset="utf-8">
    <title>Emergency Husky!</title>
    <link rel="stylesheet" href="huskies.css">
    <meta name="description" content="Sometimes you just need a husky.">
</head>
<body>
<div id="huskyHome" class="centered">
    <noscript>There would normally be a husky here, but you disabled JavaScript and killed them :(.</noscript>
</div>

<p class="license centered">
    All photos are either under a <a href="http://creativecommons.org/licenses/">Creative Commons</a> license or were marked as shareable by their creators. Click on a photo to visit its original source.<br>
    Comments? You can send them <a href="mailto:contact@emergencyhusky.com">here</a>. Complaints? Maybe you need <a href="./">another husky</a>.<br>
    Visit the original: <a href="//www.emergencykitten.com">Emergency Kitten!</a>
</p>

<script src="huskies.js"></script>
<script>
    (function (win, doc) {
        const husky = huskies[Math.floor(Math.random() * huskies.length)];
        const image = doc.createElement('img');
        const link = doc.createElement('a');

        link.className = 'husky';
        link.href = husky.url;

        image.alt = husky.imageAlt;
        image.title = husky.title;
        image.className = 'husky-image';
        image.src = husky.imageUrl;

        link.appendChild(image);
        doc.getElementById('huskyHome').appendChild(link);
    }(this, document));
</script>
</body>
